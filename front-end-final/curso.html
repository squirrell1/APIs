<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
    <title>Cursos</title>

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a href="./home.html">Home</a>
        <a href="./home-sistema.html">Home - Sistema</a>
    </nav>

    <h1>Cursos</h1><br>


    <div class="container">

        <form action="./curso.html">
            <legend>Adicionar curso</legend><br><br>

            <form id="curso" action="./curso.html">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nome</span>
                    </div>
                    <input type="text" class="form-control" aria-label="nome" aria-describedby="inputGroup-nome"
                        id="inputGroup-nome">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Duração</span>
                    </div>
                    <input type="number" class="form-control" aria-label="duracao" aria-describedby="inputGroup-duracao"
                        id="inputGroup-duracao">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Instituição</span>
                    </div>
                    <input type="text" class="form-control" aria-label="instituicao"
                        aria-describedby="inputGroup-instituicao" id="inputGroup-instituicao">
                </div>

                <button type="button" class="btn btn-secondary addCurso">Adicionar Curso</button><br><br>
            </form>

            <h4>Cursos Adicionados</h4><br>

            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">ID</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Duração</th>
                        <th scope="col">Instituição</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    
        
                </tbody>
            </table>
    </div>

    <script src="js/cursos.js"></script>


</body>

</html>
