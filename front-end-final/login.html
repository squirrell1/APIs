<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        #login {
            margin-left: 300px;
            margin-right: 300px;
        }
    </style>
    <title>Login</title>
</head>

<body>

    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a href="./home.html">Home</a>
            <a href="./sobre.html">Sobre</a>
            <a href="./planos.html">Planos</a>
            <a href="#login">Login</a>
        </nav>

        <h1>Login</h1><br>

        <form id="login" action="./login.html">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">E-mail</span>
                </div>
                <input type="text" class="form-control" aria-label="email" aria-describedby="inputGroup-email"
                    id="inputGroup-email">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Senha</span>
                </div>
                <input type="password" class="form-control" aria-label="senha" aria-describedby="inputGroup-senha"
                    id="inputGroup-senha">
            </div>

            <button type="button" class="btn btn-secondary" onclick="login()">Login</button>
        </form>

        <script src="js/login.js"></script>
    </div>

</body>

</html>
